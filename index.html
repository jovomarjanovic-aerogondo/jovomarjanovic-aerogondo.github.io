<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Jovo Marjanovic ‚Äî Photographer</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: #eee;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .container {
    max-width: 1100px;
    margin: auto;
    padding: 20px 12px 60px;
  }

  h1 {
    font-size: 28px;
    margin: 0 0 6px;
    text-align: center;
    letter-spacing: 1px;
  }

  .subtitle {
    text-align: center;
    opacity: 0.7;
    margin-bottom: 18px;
  }

  .info {
    display: grid;
    gap: 8px;
    justify-content: center;
    text-align: center;
    font-size: 14px;
    margin-bottom: 22px;
  }

  .info a {
    color: #eee;
    text-decoration: none;
  }

  .info span {
    opacity: 0.7;
  }

  .line {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .icon {
    width: 16px;
    height: 16px;
    fill: #eee;
    opacity: 0.8;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 4px;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    aspect-ratio: 1 / 1;
    cursor: pointer;
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .lightbox img {
    max-width: 95%;
    max-height: 95%;
  }

</style>
</head>

  <!-- PHOTO GRID -->

</div>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });
</script>

</body>
</html>
