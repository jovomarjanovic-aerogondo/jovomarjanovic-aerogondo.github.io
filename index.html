<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jovo Marjanovic — Photography</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px 10px 10px;
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 6px;
      padding: 6px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
    }

  </style>
</head>
<body>

  <header>JOVO MARJANOVIC · PHOTOGRAPHY</header>

  <div class="gallery">
    <img src="img/01.jpg">
    <img src="img/02.jpg">
    <img src="img/03.jpg">
    <img src="img/04.jpg">
    <img src="img/05.jpg">
    <img src="img/06.jpg">
    <!-- add up to ~50 images -->
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
